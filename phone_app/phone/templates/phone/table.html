<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>PHONE TABLE</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Brand</th>
    <th>RAM</th>
    <th>Storage</th>
    <th>Stock</th>
    <th>Price</th>
  </tr>
  {% for i in data %}
    <tr>
    <td>{{i.name}}</td>
    <td>{{i.brand}}</td>
    <td>{{i.ram}}</td>
    <td>{{i.storage}}</td>
    <td>{{i.stock}}</td>
    <td>{{i.price}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
